server.port=9095
#data base configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Electronics_Store
spring.datasource.username=root
spring.datasource.password=Amit@8055
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Jpa/hibernate configurations - it automatically create tables
spring.jpa.hibernate.ddl-auto=update

#none=the default for mysql. No change is made to the database structure.
#update=hibernate changes the database according to the given entity structures
#create=create the database every time but does not drop it on close
#create-drop=creates the database and drop it when sessionFactory closes

spring.jpa.show-sql=true

#dialect:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#path config
user.profile.image.path=image/users/
product.image.path=image/products/

#file config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB